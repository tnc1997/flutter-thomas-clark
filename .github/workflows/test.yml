name: Test
on:
  pull_request:
    branches:
      - main
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install flutter
        run: |
          mkdir ~/Tools && cd $_
          git clone https://github.com/flutter/flutter.git
          ~/Tools/flutter/bin/flutter doctor
      - name: Test
        run: |
          chromedriver --port=4444 &
          sleep 10
          ~/Tools/flutter/bin/flutter packages get
          ~/Tools/flutter/bin/flutter drive --browser-name=chrome --enable-experiment=non-nullable --no-sound-null-safety --release --target=test_driver/app.dart
  build_android:
    name: Build android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install flutter
        run: |
          mkdir ~/Tools && cd $_
          git clone https://github.com/flutter/flutter.git
          ~/Tools/flutter/bin/flutter doctor
      - name: Build android
        run: |
          ~/Tools/flutter/bin/flutter packages get
          ~/Tools/flutter/bin/flutter build apk --enable-experiment=non-nullable --no-sound-null-safety
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: android
          path: build/app/outputs/flutter-apk/app-release.apk
  build_web:
    name: Build web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install flutter
        run: |
          mkdir ~/Tools && cd $_
          git clone https://github.com/flutter/flutter.git
          ~/Tools/flutter/bin/flutter config --enable-web
          ~/Tools/flutter/bin/flutter doctor
      - name: Build web
        run: |
          ~/Tools/flutter/bin/flutter packages get
          ~/Tools/flutter/bin/flutter build web --enable-experiment=non-nullable --no-sound-null-safety
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: web
          path: build/web
  build_windows:
    name: Build windows
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install flutter
        run: |
          mkdir ~/Tools && cd $_
          git clone https://github.com/flutter/flutter.git
          ~/Tools/flutter/bin/flutter config --enable-windows-desktop
          ~/Tools/flutter/bin/flutter doctor
        shell: bash
      - name: Build windows
        run: |
          ~/Tools/flutter/bin/flutter packages get
          ~/Tools/flutter/bin/flutter build windows --enable-experiment=non-nullable --no-sound-null-safety
        shell: bash
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: windows
          path: build\windows\runner\Release
