name: Release
on:
  push:
    tags:
      - 'v*'
jobs:
  create_release:
    name: Create release
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    runs-on: ubuntu-latest
    steps:
      - id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        name: Create release
        uses: actions/create-release@v1
        with:
          release_name: ${{ github.ref }}
          tag_name: ${{ github.ref }}
  build_android:
    name: Build android
    needs:
      - create_release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install flutter
        uses: tnc1997/github-actions/actions/setup-flutter@setup-flutter_v1
        with:
          channel: dev
      - name: Build android
        run: |
          flutter packages get
          flutter build apk
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: android
          path: build/app/outputs/flutter-apk/app-release.apk
      - name: Upload release asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: actions/upload-release-asset@v1
        with:
          asset_content_type: application/vnd.android.package-archive
          asset_name: android.apk
          asset_path: build/app/outputs/flutter-apk/app-release.apk
          upload_url: ${{ needs.create_release.outputs.upload_url }}
  build_web:
    name: Build web
    needs:
      - create_release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install flutter
        uses: tnc1997/github-actions/actions/setup-flutter@setup-flutter_v1
        with:
          channel: dev
      - name: Build web
        run: |
          flutter packages get
          flutter build web
      - name: Deploy web
        uses: FirebaseExtended/action-hosting-deploy@v0
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
        with:
          channelId: live
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ACE_RESOLVER_317419 }}
          projectId: ace-resolver-317419
          repoToken: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: web
          path: build/web
      - name: Create archive
        run: |
          tar -cJf web.tar.xz build/web
      - name: Upload release asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: actions/upload-release-asset@v1
        with:
          asset_content_type: application/zip
          asset_name: web.tar.xz
          asset_path: web.tar.xz
          upload_url: ${{ needs.create_release.outputs.upload_url }}
  build_windows:
    name: Build windows
    needs:
      - create_release
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install flutter
        uses: tnc1997/github-actions/actions/setup-flutter@setup-flutter_v1
        with:
          channel: dev
      - name: Enable windows
        run: flutter config --enable-windows-desktop
      - name: Build windows
        run: |
          flutter packages get
          flutter build windows
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: windows
          path: build\windows\runner\Release
      - name: Create archive
        run: |
          Compress-Archive -DestinationPath Release.zip -Path build\windows\runner\Release
      - name: Upload release asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: actions/upload-release-asset@v1
        with:
          asset_content_type: application/zip
          asset_name: windows.zip
          asset_path: Release.zip
          upload_url: ${{ needs.create_release.outputs.upload_url }}
